server.port=8083
spring.application.name=rdv-service

spring.datasource.url=jdbc:h2:mem:rdvdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuration pour Feign Client
# Remplacez localhost:8081 par l'adresse de votre docteur-service si elle est diffï¿½rente
feign.client.config.docteur-service.url=http://localhost:8081/
